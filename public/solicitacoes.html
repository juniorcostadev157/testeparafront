<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Solicitações</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/menuLoader.js"></script>
    <script type="module" src="js/solicitacoes.js"></script>
</head>
<body>
    <div class="menu-container"></div>
    <div class="main-content">
        <h1>Solicitações</h1>
        <div>
            <label for="statusFilter">Filtrar por Status:</label>
            <select id="statusFilter">
                <option value="Todas">Todas</option>
                <option value="Aceita">Aceitas</option>
                <option value="Pendente">Pendentes</option>
                <option value="Rejeitada">Rejeitadas</option>
            </select>
        </div>
        <div class="solicitacoes-list" id="solicitacoesList"></div>
    </div>
</body>
</html>
